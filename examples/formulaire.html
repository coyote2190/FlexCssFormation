<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Yannick Khalfouni" />
    <title>MÃ©mento FlexBox</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../src/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/css/index.css" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="mr-2"
              viewBox="0 0 24 24"
              focusable="false"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong>FlexBox </strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="presentation">
        <div class="container">
          <h1>Formulaire</h1>
        </div>
      </section>

      <div class="flex py-5 bg-light">
        <div class="container">
          <div class="example-form">
            <form>
              <ul>
                <li>
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    placeholder="Enter your first name here"
                  />
                </li>
                <li>
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    id="last-name"
                    placeholder="Enter your last name here"
                  />
                </li>
                <li>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your email here"
                  />
                </li>
                <li>
                  <label for="email">Country</label>
                  <select class="form-select" id="country" required="">
                    <option value="">Choose...</option>
                    <option>United States</option>
                  </select>
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea
                    rows="6"
                    id="message"
                    placeholder="Enter your message here"
                  ></textarea>
                </li>
                <li>
                  <p>Payment</p>
                  <ul class="form-inner">
                    <li>
                      <input type="checkbox" id="same-address" />
                      <label>Credit card</label>
                    </li>
                    <li>
                      <input type="checkbox" id="same-address" />
                      <label>PayPal</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <p>Age</p>
                  <ul class="form-inner">
                    <li>
                      <input type="checkbox" id="twenty-to-twentynine" />
                      <label for="twenty-to-twentynine">20-29</label>
                    </li>
                    <li>
                      <input type="checkbox" id="thirty-to-thirtynine" />
                      <label for="thirty-to-thirtynine">30-39</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fourty-to-fourtynine" />
                      <label for="fourty-to-fourtynine">40-49</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fifty-to-fiftynine" />
                      <label for="fifty-to-fiftynine">50-59</label>
                    </li>
                    <li>
                      <input type="checkbox" id="sixty-to-sixtynine" />
                      <label for="sixty-to-sixtynine">60-69</label>
                    </li>
                    <li>
                      <input type="checkbox" id="other" />
                      <label for="other">Other</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <button type="submit">Submit</button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>FlexBox &copy; yk</p>
      </div>
    </footer>
    <script src="../src/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="../src/js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
