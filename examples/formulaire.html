<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Yannick Khalfouni" />
    <title>FlexBox</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../src/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">FlexBox</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Cours</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="/examples.html"
                  >Exemples d&#39;utilisation</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <section class="presentation">
        <div class="container">
          <h1>Formulaire</h1>
        </div>
      </section>

      <div class="flex py-5 bg-light">
        <div class="container">
          <div class="example-form">
            <form>
              <ul>
                <li>
                  <label for="first-name">Pr√©nom</label>
                  <input type="text" id="first-name" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-check-circle-fill green"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    />
                  </svg>
                </li>
                <li>
                  <label for="last-name">Nom</label>
                  <input type="text" id="last-name" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-check-circle-fill green"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    />
                  </svg>
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-x-circle-fill red"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
                    />
                  </svg>
                </li>
                <li>
                  <label for="email">Pays</label>
                  <select class="form-select" id="country" required="">
                    <option value="">Choisir...</option>
                    <option>France</option>
                    <option>Belgique</option>
                    <option>Irlande</option>
                  </select>
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea rows="6" id="message"></textarea>
                </li>
                <li>
                  <p>Paiement</p>
                  <ul class="form-inner">
                    <li>
                      <input type="checkbox" id="same-address" />
                      <label>CB</label>
                    </li>
                    <li>
                      <input type="checkbox" id="same-address" />
                      <label>PayPal</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <p>Age</p>
                  <ul class="form-inner">
                    <li>
                      <input type="checkbox" id="twenty-to-twentynine" />
                      <label for="twenty-to-twentynine">20-29</label>
                    </li>
                    <li>
                      <input type="checkbox" id="thirty-to-thirtynine" />
                      <label for="thirty-to-thirtynine">30-39</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fourty-to-fourtynine" />
                      <label for="fourty-to-fourtynine">40-49</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fifty-to-fiftynine" />
                      <label for="fifty-to-fiftynine">50-59</label>
                    </li>
                    <li>
                      <input type="checkbox" id="sixty-to-sixtynine" />
                      <label for="sixty-to-sixtynine">60-69</label>
                    </li>
                    <li>
                      <input type="checkbox" id="other" />
                      <label for="other">Other</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <button type="submit mb-1">Envoyer</button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Haut de page</a>
        </p>
        <p>FlexBox &copy; yk</p>
      </div>
    </footer>
    <script src="../src/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="../src/js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
